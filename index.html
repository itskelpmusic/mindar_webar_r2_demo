<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindAR + Three.js + Cloudflare R2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000; /* helps show if camera isn't running */
    }

    /* Where MindAR draws the video + 3D scene */
    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      background: transparent;
    }

    /* Overlay UI/status text */
    #ui-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      pointer-events: none;
      background: transparent;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      color: white;
      font-size: 18px;
      background: rgba(0,0,0,0.4);
      border-radius: 4px;
    }
  </style>

  <!-- Import map: tells browser where modules come from -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>
</head>

<body>
  <!-- AR video + 3D scene renders here -->
  <div id="container"></div>

  <!-- UI overlay -->
  <div id="ui-overlay">
    <div id="status">Status: loadingâ€¦</div>
  </div>

  <!-- Main script -->
  <script type="module" src="./app.js"></script>
</body>
</html>
